databases:
  - name: meal-planner-db
    plan: free
    databaseName: meal_planner
    user: meal_planner

services:
  - type: web
    name: meal-planner
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: meal-planner-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
